<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Delete Users</h2>
    <!-- List of Students -->
    <div class="row">
      <div class="col-12 mb-4">
        <h4>Students List</h4>
        <!-- Placeholder for students table -->
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Graduation Date</th>
                <th>Status</th>
                <th>Select</th>
              </tr>
            </thead>
            <tbody>
              <!-- Example row, dynamic content will come from backend -->
              <tr>
                <td>1</td>
                <td>John</td>
                <td>Doe</td>
                <td>john.doe@example.com</td>
                <td>2023-12-01</td>
                <td>Completed</td>
                <td>
                  <input type="checkbox" class="form-check-input" data-user-id="1">
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Jane</td>
                <td>Smith</td>
                <td>jane.smith@example.com</td>
                <td>2024-01-15</td>
                <td>Few Months Left</td>
                <td>
                  <input type="checkbox" class="form-check-input" data-user-id="2">
                </td>
              </tr>
              <!-- More rows will be added dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Dropdown for Deletion Options -->
    <div class="dropdown mt-4">
      <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        Delete Options
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="#" onclick="deleteAllExpired()">Delete All Expired</a></li>
        <li><a class="dropdown-item" href="#" onclick="deleteSelected()">Delete Selected</a></li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/delete-users.js"></script>
</body>
</html>
