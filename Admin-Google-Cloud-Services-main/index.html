<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Login Page -->
  <div id="login-page" class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 300px;">
      <h3 class="text-center mb-4">Admin Login</h3>
      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  <!-- Dashboard Page -->
  <div id="dashboard-page" class="d-none">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="text-center py-4">
        <img src="assets/images/admin-logo.png" alt="Admin Logo" class="img-fluid rounded-circle" style="width: 80px; height: 80px;">
        <h5 class="mt-2 text-white">Admin Panel</h5>
      </div>
      <div class="menu-item">
        <i class="bi bi-person-plus"></i>
        <a href="create-users.html" style="color: white; text-decoration: none;">Create New Users</a>
      </div>
      <div class="menu-item">
        <i class="bi bi-envelope"></i>
        <a href="send-email.html" style="color: white; text-decoration: none;">Generate and Send Email</a>
      </div>
      <div class="menu-item">
        <i class="bi bi-person-x"></i>
        <a href="delete-users.html" style="color: white; text-decoration: none;">Delete Users</a>
      </div>
      
      <div class="menu-item">
        <i class="bi bi-cash-coin"></i>
        <a href="#" style="color: white; text-decoration: none;">Billing & Credit Usage</a>
      </div>
    </div>
    <!-- Content -->
    <div class="content" id="content">
      <div class="toggle-btn" onclick="toggleSidebar()">
        <i class="bi bi-list" style="font-size: 24px;"></i>
      </div>
      <div class="container p-4">
        <h3>Welcome to Admin Dashboard</h3>
        <p>Select an option from the sidebar to perform actions.</p>
        <!-- Add this inside the dashboard content -->
        <button class="btn btn-danger" onclick="logout()">Logout</button>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle visibility between login and dashboard
    const loginForm = document.getElementById('login-form');
    const loginPage = document.getElementById('login-page');
    const dashboardPage = document.getElementById('dashboard-page');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault(); // Prevent form submission
      loginPage.classList.add('d-none'); // Hide login page
      dashboardPage.classList.remove('d-none'); // Show dashboard
    });

    // Sidebar toggle functionality
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('content');
      sidebar.classList.toggle('collapsed');
      content.classList.toggle('collapsed');
    }
  </script>
</body>
</html>
