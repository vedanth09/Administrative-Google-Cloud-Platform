<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate and Send Email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Generate and Send Email</h2>
    <div class="row">
      <!-- List of Users -->
      <div class="col-12 mb-4">
        <h4>Users List</h4>
        <!-- Placeholder for the user list table -->
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dynamic rows will be inserted here by the backend -->
              <tr>
                <td>1</td>
                <td>John</td>
                <td>Doe</td>
                <td>john.doe@example.com</td>
                <td>
                  <button class="btn btn-sm btn-primary" onclick="sendEmailToIndividual('john.doe@example.com')">Send Email</button>
                </td>
              </tr>
              <!-- More rows will be added dynamically -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Dropdown for Sending Emails -->
      <div class="col-12">
        <h4>Send Email</h4>
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Send Email Options
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#" onclick="sendEmailToAll()">Send Email to All</a></li>
            <li><a class="dropdown-item" href="#" onclick="selectIndividual()">Send Email Individually</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/send-email.js"></script>
</body>
</html>
